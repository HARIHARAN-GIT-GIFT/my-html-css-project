<!DOCTYPE html>
<html>
<head>
    
    <title>Students Registration Form</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
   
    <DIV class="CONTAINER">
        <header>
            <h1>Students Registration Form</h1>
        </header>
        <main>
            <section>
                <form>
                    <label>First name:</label>
                    <input type="text" placeholder="Enter your name">
                    <label>Last name:</label>
                    <input type="text" placeholder="Enter your lastname">
                    <label>Regester number:</label>
                    <input type="text" placeholder="Enter your regester number">
                    <label>Email:</label>
                    <input type="email" placeholder="Enter your email">
                    <label>Gender</label>
                    <select>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="prefer not to say">prefer not to say</option>
                    </select>
                    <label>Depatments:</label>
                    <select>
                        <option value="Cs-Ds">Cs-Ds</option>
                        <option value="Cs">Cs</option>
                        <option value="Bca">Bca</option>
                        <option value="Ai">Ai</option>
                        <option value="Mca">Mca</option>
                    </select>
                    <button>save</button>

                </form>
            </section>
        </main>
        <footer>
            <p>copyright &copy; <b>ksrcas</b></p>
        </footer>
    </DIV>
</body>
</html>
